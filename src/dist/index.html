<!-- Hey devs! Source is at https://github.com/malabooboo/christmas-card-2018 -->
<!doctype html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width">
  <title>Merry Christmas from the Malabuyos! A look back at 2017!</title>
  <meta content="The Malabuyo family's online Christmas card, because we didn't get any real ones printed.">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="Merry Christmas from the Malabuyos! A look back at 2018!">
    <meta property="og:description" content="The Malabuyo family's online Christmas card, because we didn't get any real ones printed.">
    <meta property="og:image" content="http://www.timalabuyo.com/2017/christmas-card/img/share.jpg">
    <meta property="og:url" content="http://www.timalabuyo.com/2017/christmas-card/">
  <link rel="canonical" href="http://www.timalabuyo.com/2017/christmas-card/img/share.jpg">
  <link href="https://fonts.googleapis.com/css?family=Muli:600,300|Kaushan+Script&lang=en" rel="stylesheet">
  <link inline="" rel="stylesheet" type="text/css" href="/app.55bab2ff.css">
<script src="/app.55bab2ff.js"></script></head>
<body>
  <main class="main-content">
    <section class="card" id="card">
      <div class="card__content">
        <h1 class="card__title"><span>Merry</span> Christmas</h1>
        <h2 class="card__subtitle"><span>and a</span> Happy New Year</h2>
        <h3 class="card__from">from the Malabuyos</h3>
        <a href="#year" class="card__continue card__continue--animated">
          <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewbox="0 0 48 48" fill="#000000">
            <path d="M14.83 16.42L24 25.59l9.17-9.17L36 19.25l-12 12-12-12z"></path>
            <path d="M0-.75h48v48H0z" fill="none"></path>
          </svg>
        </a>
      </div>
      <p class="note">Apr 7 - Kronborg, Denmark - Family photo in front of the beautiful Kronborg Castle, a.k.a <em>Elsinore</em> from Hamlet.</p>
    </section>
    <section class="year" id="year">
      <div class="grid">
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_9704-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Aug 18</span> <em>Scotts Valley, CA</em> - We were welcomed home by some creative signs posted on our old house!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC01513-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Sep 30</span> <em>Santa Cruz, CA</em> - Pumpkin patchin'.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC04861-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Dec 16</span> <em>Santa Cruz, CA</em> - Back with our familiar Santa Cruz Santa.</figcaption>
          </figure>
        </div>
      </div>

      <div class="message">
        <h2 class="message__title">{{_title.md}}</h2>
        <p class="message__intro">{{_intro.md}}</p>
        <figure class="message__image">
          <img src="#" data-src="img/IMG_9865-1500.jpg" class="grid__photo">
          <figcaption>{{_content-image.md}}</figcaption>
        </figure>
        {{_content.md}}
      </div>

      <!-- Row 1 -->
      <div class="grid">
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC04449-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Feb 15</span> <em>Cornwall, England</em> - Early in the year, we spent a week exploring the beautiful coasts of Cornwall.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC06117-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Apr 6</span> <em>Copenhagen, Denmark</em> - We found The Little Mermaid in Copenhagen!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/001-DSC02617-HDR-1500.jpg" class="grid__photo">
            <figcaption><span class="date">May 1</span> <em>Svínafellsjökull Glacier, Iceland</em> - Tim and 3 friends explored Iceland's south coast on a photography trip.</figcaption>
          </figure>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="grid">
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC00114-1500.jpg" class="grid__photo">
            <figcaption><span class="date">May 28</span> <em>Cardiff, Whales</em> - Hooray for a weekend in Cardiff during the May half-term holiday!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_9492-1500.jpg" class="grid__photo">
            <figcaption><span class="date">12 Aug</span> <em>Warner Bros Studio Tour: Harry Potter, England</em> - Caleb is excited to be on his way to Hogwarts!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_9585-HDR-1500.jpg" class="grid__photo">
            <figcaption><span class="date">12 Aug </span> <em>Westminster Bridge, London, England</em> - London gave us a beautiful sunset for our last night in the country before flying out.</figcaption>
          </figure>
        </div>

        <!-- Row 3 -->
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_8251-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 25</span> <em>Santorini, Greece</em> - The boys take in the views of Santorini.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_8472-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 27</span> <em>Dubrovnik, Croatia</em> - Chesney climbing steps in Dubrovnik, a.k.a. "King's Landing" from Game of Thrones.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_8898-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 29</span> <em>Venice, Italy</em> - Jumping for joy at Piazza San Marco.</figcaption>
          </figure>
        </div>

        <!-- Row 4 -->
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_6389-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jan 9</span> <em>Egham, England</em> - Chesney at an American Women of Surrey lunch at Great Fosters historic monument.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC06158-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 26</span> <em>London, England</em> - Tim will miss his London coworkers and their bubble tea field trips in London!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/DSC03903-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jan 12</span> <em>Weybridge, England</em> - Dinner with friends at Aromas Cafe.</figcaption>
          </figure>
        </div>

        <!-- Row 5 -->
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_2763-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 13</span> <em>Woking, England</em> - Caleb received the <em>Service Award</em> at Woking High's Acheiver's Assembly!</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_20170720_142116-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 20</span> <em>Woking, England</em> - Tyler on his last day of Year 4 at Horsell Church of England school.  We were blessed to have such high quality schools nearby.</figcaption>
          </figure>
        </div>
        <div class="grid__col grid__col--1-of-3">
          <figure>
            <img src="#" data-src="img/IMG_20170720_134840-1500.jpg" class="grid__photo">
            <figcaption><span class="date">Jul 20</span> <em>Woking, England</em> - Tayte received a special going away present from his class on his last day of school.</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>
  <div class="overlay">
    <img class="overlay__image" src="#">
    <div class="overlay__caption"></div>
    <div class="overlay__buttons">
      <div class="overlay__left-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewbox="0 0 48 48" fill="#FFFFFF">
          <path d="M30.83 32.67l-9.17-9.17 9.17-9.17L28 11.5l-12 12 12 12z"></path>
          <path d="M0-.5h48v48H0z" fill="none"></path>
        </svg>
      </div>
      <div class="overlay__right-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewbox="0 0 48 48" fill="#FFFFFF">
          <path d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"></path>
          <path d="M0-.25h48v48H0z" fill="none"></path>
        </svg>
      </div>
    </div>
    <div class="overlay__close">
      <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewbox="0 0 48 48" fill="#FFFFFF">
        <path d="M38 12.83L35.17 10 24 21.17 12.83 10 10 12.83 21.17 24 10 35.17 12.83 38 24 26.83 35.17 38 38 35.17 26.83 24z"></path>
        <path d="M0 0h48v48H0z" fill="none"></path>
      </svg>
    </div>
  </div>
</body>
